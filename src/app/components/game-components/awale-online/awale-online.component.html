<div>
	<h3 *ngIf='observerRole <2'> Vous jouez contre {{ players[(observerRole+1)%2] }}</h3>
	<h3 *ngIf="(!endGame) && (currentPlayer!==userName)"> C'est au tour de {{ currentPlayer }} </h3>
	<h3 *ngIf="(!endGame) && (currentPlayer===userName)"> C'est Ã  votre tour ! </h3>
	<h3 *ngIf="endGame"> Victoire de {{ victoriousPlayer }} </h3>
	<h3 *ngIf='observerRole>=2'> {{ players[0] }} vs {{ players[1] }}</h3>

	<table *ngIf="observerRole!=1"
		   (click)="choose($event);">
		<tr style="margin:0px; padding:0px;"
			*ngFor="let line of board.reverse(); index as y;">
			<td *ngFor="let case of line; index as x; ">
				<img width="100" heigh="100"
					 id="{{'t'+y.toString()+x}}"
					 alt=":{{ case }}:"
					 src="{{ imagesLocation + case + '.svg'}}" />
			</td>
		</tr>
	</table>
	<table *ngIf="observerRole==1"
		   (click)="choose($event);">
		<tr style="margin:0px; padding:0px;"
			*ngFor="let line of board; index as y;">
			<td *ngFor="let case of line.reverse(); index as x;">
				<img width="100" heigh="100"
					 id="{{'t'+(1-y).toString()+(5-x).toString()}}"
					 alt=":{{ case }}:"
					 src="{{ imagesLocation + case + '.svg'}}" />
			</td>
		</tr>
	</table>
	Tour : {{ turn }} <br/>
	{{ players[0] }} : {{ captured[0] }} <br/>
	{{ players[1] }} : {{ captured[1] }} <br/>
</div>
