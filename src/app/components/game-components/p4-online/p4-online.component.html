<div>
	<h3 *ngIf='observerRole <2'> Vous jouez contre {{ players[(observerRole+1)%2] }}</h3>
	<h3 *ngIf="(!endGame) && (currentPlayer!==userName)"> C'est au tour de {{ currentPlayer }} </h3>
	<h3 *ngIf="(!endGame) && (currentPlayer===userName)"> C'est Ã  votre tour ! </h3>
	<h3 *ngIf="endGame"> Victoire de {{ victoriousPlayer }} </h3>
	<h3 *ngIf='observerRole>=2'> {{ players[0] }} vs {{ players[1] }}</h3>

	<table (click)="choose($event);">
		<tr *ngFor="let line of board.reverse(); index as y;">
			<td *ngFor="let case of line; index as x;">
				<img width="100" height="100"
					 id="{{'t'+y+x}}"
					 alt=":{{ case }}:"
					 [src]='imagesLocation+imagesNames[case]'/>
			</td>
		</tr>
	</table>
	Tour : {{ turn }} <br/>
</div>
